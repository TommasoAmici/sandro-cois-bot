name: CI/CD

on:
  push:
    branches:
      - master
      - dev

jobs:
  deploy:
    name: Deploy
    runs-on: self-hosted
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Build
        run: |
          yarn
          yarn build

      - name: Restart service
        run: sudo /usr/bin/systemctl restart sandro-cois.service
